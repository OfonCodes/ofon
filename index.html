<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ofon's Wig Giveaway</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #8B4513; /* Brown */
      color: #FFD700; /* Gold */
      margin-top: 100px;
    }
    h1 {
      margin-bottom: 30px;
    }
    #countdown {
      font-size: 36px;
    }
  </style>
</head>
<body>
  <h1>Ofon's Wig Giveaway</h1>
  <h2> Getaway ends on 14th March, 2024.</h2>
  <p>We will be giving out our luxurious wigs. The best part is that they are 100 percent human hair and our wigs are every womans dream. To participate in our giveaway send a mail to contactofon4@gmail.com</p>
  <!-- Inserting the picture -->
  <img src="wig.PNG" alt="Wig Giveaway" style="width: 300px; height: auto;">
  <div id="countdown"></div>

  <script>
    // Set the date for the end of the giveaway (replace with your desired end date)
    var giveawayEndDate = new Date("2024-03-15T00:00:00").getTime();

    // Update the countdown every second
    var x = setInterval(function() {
      // Get the current date and time
      var now = new Date().getTime();

      // Calculate the distance between now and the giveaway end date
      var distance = giveawayEndDate - now;

      // Calculate days, hours, minutes, and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the countdown
      document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";

      // If the countdown is over, display a message
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "The giveaway has ended!";
      }
    }, 1000);
  </script>
</body>
</html>
